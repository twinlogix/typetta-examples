schema: 'src/schema.ts'
generates:
  src/orm.generated.ts:
    config:
      schemaImport: './schema.ts'
      tsTypesImport: './model.generated'
      generationOutput: 'dao'
      scalars:
        Date: Date
        MongoID: string
    plugins:
      - '@twinlogix/typetta'
  src/operations.graphql.generated.ts:
    config:
      generationOutput: 'inputs'
      namingConvention: keep
    plugins:
      - '@twinlogix/typetta'
hooks:
  afterAllFileWrite:
    - prettier --write