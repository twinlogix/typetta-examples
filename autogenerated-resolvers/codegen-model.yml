schema: 'src/schema.graphql'
generates:
  src/models.generated.ts:
    plugins:
      - 'typescript'
  src/orm.generated.ts:
    config:
      schemaImport: './schema.ts'
      tsTypesImport: './models.generated'
      generationOutput: 'dao'
      scalars:
        Date: Date
        MongoID: string
    plugins:
      - '@twinlogix/typetta'
  src/operations.types.generated.graphql:
    config:
      generationOutput: 'inputs'
      namingConvention: keep
    plugins:
      - '@twinlogix/typetta'
